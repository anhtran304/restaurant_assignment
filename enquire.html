<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="Demonstrates some basic HTML content elements" />
    <meta name="keywords" content="HTML5, CSS, JavaScript" />
    <meta name="author" content="Anh Tran" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans:100,300,400,700,900" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles/style.css"/>
    <title>Swap - Money Transfer | Enquire</title>
</head>
<body>
    <header class="header">
        <div class="header__logo-box">
            <img class="header__logo" src="images/logo.png" alt="Logo"/>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a> </li>
                <li><a href="product.html">Products</a></li>
                <li><a href="enquire.html">Enquire</a></li>
                <li><a href="enhancements.html">Enhancements</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <!-- Finsih header -->
    <section class="section__enquire">
        <div class="u-text-center u-margin-bottom-4">
            <h2 class="heading-secondary heading-border">
                Enquire
            </h2>
        </div>
        <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
        <!--Note we have to use a special escape character to print an apostrophe on the Web page -->
        <fieldset class="u-margin-bottom-4">
            <legend class="heading-third">Your details</legend>
            <span>
                <label for="firstname">First Name</label> 
                <input type="text" name= "firstname" id="firstname" maxlength="25" pattern="^[a-zA-Z]+$" required="required"/>
            </span>
            <span>
                <label for="lastname">Last Name</label> 
                <input type="text" name= "lastname" id="lastname" maxlength="25" pattern="^[a-zA-Z]+$" required="required"/>
            </span>
            <span>
                <label for="email">Email</label> 
                <input type="email" name= "email" id="email" required="required"/>
            </span>
        </fieldset>
        <fieldset class="u-margin-bottom-4">
            <legend class="heading-third">Your address</legend>
            <span>
                <label for="street">Street</label> 
                <input type="text" name= "street" id="street" maxlength="40"/>
            </span>
            <span>
                <label for="suburb">Suburb</label> 
                <input type="text" name= "suburb" id="suburb" maxlength="20"/>
            </span>
            <span class="section__enquire__select">
                <label for="state">State</label>
                <select name="state" id="state" required="required">
                    <option value="">Please Select</option>
                    <option value="nsw">NSW</option>
                    <option value="vic">VIC</option>
                    <option value="atc">ATC</option>
                    <option value="qld">QLD</option>
                    <option value="sa">SA</option>
                    <option value="wa">WA</option>
                    <option value="nt">NT</option>
                    <option value="tas">TAS</option>
                </select>
            </span>
            <span>
                <label for="postcode">Postcode</label> 
                <input type="text" name= "postcode" id="postcode" pattern="^[0-9]{4}$"/>
            </span>
            <span>
                <label for="callback"><input type="radio" id="callback" name="contactback" value="callback" required="required"/>Call you back</label> 
                <label for="emailback"><input type="radio" id="emailback" name="contactback" value="emailback"/>Email you back</label>             
            </span>
            <span>
                <label for="phone">Phone</label> 
                <input type="text" name= "phone" id="phone" pattern="^[0-9]{10}$" placeholder="Your phone number"/>
            </span>
        </fieldset>
        <fieldset class="u-margin-bottom-4">
            <legend class="heading-third">Products</legend>
            <span class="section__enquire__select">
                <label for="newcustomer">New customer</label>
                <select name="newcustomer" id="newcustomer" required="required">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </span>
            <span class="section__enquire__select">
                <label for="banktobank">Bank to Bank</label>
                <input type="checkbox" name="products[]" value="banktobank" id="banktobank" checked="checked"/>
            </span>
            <span class="section__enquire__select">
                <label for="banktopickup">Bank to Pick up</label>
                <input type="checkbox" name="products[]" value="banktopickup" id="banktopickup"/>
            </span>
            <span class="section__enquire__select">
                <label for="banktohome">Bank to Home</label>
                <input type="checkbox" name="products[]" value="banktohome" id="banktohome"/>
            </span>
        </fieldset>
        <fieldset class="u-margin-bottom-4">
            <legend class="heading-third">Notes</legend>
            <span>
                <label for="comments">Comments:</label> 
                <textarea placeholder="Your comments..." id="comments" name="comments" rows="6" cols="40"></textarea>
            </span>
        </fieldset>
        <p class="u-margin-bottom-4 u-text-center">
            <input class="btn btn__bold btn__success u-margin-right-2" type="submit" value="Submit"/>
            <input class="btn" type="reset" value="Reset"/>
        </p>
        </form>
    </section>
    <!-- Finish section -->
    <footer class="footer u-text-center">
        <span>
            <small><a href="mailto:tranmr@gmail.com">Mark up by: Anh Tran</a></small>
        </span>
        <span>
            <small><a href="https://www.swinburne.edu.au">&#169; Swinburne University of Technology</a></small>
        </span>
    </footer>
    <!-- Finsih footer -->
</body>
</html>
